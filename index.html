<!doctype html>
<html lang="en">
<head>
    <title>Intuit Accounts - Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h5>
                Already have an Intuit account?<br>
                <a href="#">I forgot my User ID or Password</a>
            </h5>
        </div>
        <div>
            <button class="sign-in-button">Sign In</button>
        </div>
    </header>
    <div id="content">
        <div class="intuit-logo">
            <img src="img/intuit-logo.png" alt="Intuit Logo">
        </div>
        <div class="other-logos">
            <div>
                <img src="img/mint-logo.png" alt="Mint Logo"> mint
            </div>
            <div>
                <img src="img/quickBooks-logo.png" alt="Quickbooks Logo"> quickbooks
            </div>
            <div>
                <img src="img/mint-logo.png" alt="Turbotax Logo"> turbotax
            </div>
        </div>
        <div id="form">
            <div class="title-form">
                <h2>One Account. <br>Everything Intuit.</h2>
                <h3>Create an account for all of Intuit's products including Mint. <a href="#">Learn more</a></h3>
            </div>
            <form action="#">
                <div>
                    <label for="email"> Email Address</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="tel-number">Phone (recommended)</label>
                    <input type="tel" name="tel-number" id="tel-number">
                    <h5>Standard call, messaging or data rates may apply.</h5>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
            </form>
        </div>
    </div>
    <footer>

    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
